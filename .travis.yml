language: swift
osx_image: xcode11.4
install:
  - bundle install
jobs:
  include:
    - stage: fastlane
      script:
        - bundle install
        - if [ "$TRAVIS_BRANCH" = "master" ]; then bundle exec fastlane deploy; fi
      if: commit_message !~ /(Version Bump)/ AND branch = master AND (type NOT IN (pull_request)) AND (NOT tag =~ ^ci/.*)
notifications:
  slack:
    secure: 
addons:
  ssh_known_hosts:
    - ssh.strato.de:22
    - github.com